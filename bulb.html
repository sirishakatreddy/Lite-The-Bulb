
<!DOCTYPE html>

<body>
    <h1>Bulb On and Off</h1>

    <img id="my image" src="OFF.jpeg" width="200" height="200">
    <button onclick="document.getElementById('my image').src='OFF.jpeg'">Turn off</button>
